<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Гедонизмфест</title>
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body class="container">
    <div class="page">
      <header class="header">
        <div class="header__container">
          <div class="header__bar-left">
            <div class="header__logo"></div>
            <button type="button" class="button button_type_link button_place_header">
              <img src="../images/icon_location.svg" alt="location icon" class="button__icon" />
              Санкт-Петербург
            </button>
          </div>
          <nav class="header__nav-bar">
            <ul class="header__link-list">
              <li class="header__list-item">
                <button type="button" class="button button_type_link">куда пойти</button>
              </li>
              <li class="header__list-item">
                <button type="button" class="button button_type_link" onclick="location.href='../index.html';">стать участником</button>
              </li>
              <li class="header__list-item">
                <button type="button" class="button button_type_link">о фестивале</button>
              </li>
            </ul>
          </nav>
          <div class="header__user-actions">
            <button type="button" class="button button_type_link">
              <img src="../images/icon_heart.svg" alt="heart icon" class="button__icon" />
              хочу пойти
            </button>
            <button type="button" class="button button_type_filled button_place_header">поддержать</button>
            <button type="button" class="button button_type_burger"></button>
          </div>
        </div>
      </header>
      <main class="content">
        <h1 class="form__title">стать участником</h1>
        <div class="form__content">
          <div class="form__container">
            <p class="form__step">шаг 1 из 4</p>
            <div class="form__instruction">
              <p class="form__heading">выберите категорию</p>
            </div>
            <form class="form__form" id="categoryForm" name="category__form">
              <fieldset class="form__input-container">
                <label class="form-input radio-button form-input_active">
                  <input class="form-input__radio" type="radio" name="category" value="cafe" checked />
                  <span>кафе/бар/ресторан</span>
                  <div class="form-input__checker form-input__checker_checked"></div>
                </label>
                <label class="form-input radio-button">
                  <input class="form-input__radio" type="radio" name="category" value="master-class" />
                  <span>мастер-класс/лекция</span>
                  <div class="form-input__checker"></div>
                </label>
                <label class="form-input radio-button">
                  <input class="form-input__radio" type="radio" name="category" value="party" />
                  <span>посиделки/вечеринка</span>
                  <div class="form-input__checker"></div>
                </label>
                <label class="form-input radio-button">
                  <input class="form-input__radio" type="radio" name="category" value="other" />
                  <span>другое</span>
                  <div class="form-input__checker"></div>
                </label>
              </fieldset>
            </form>
          </div>
          <div class="form__controls">
            <button type="button" class="form__button_type_back form-input form-input__control" onclick="location.href='../index.html';">
              отмена
            </button>
            <button
              type="submit"
              form="categoryForm"
              class="form__button_type_submit form-input form-input__control form-input__control_active"
            ></button>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__container">
          <img class="footer__image" src="../images/footer_illustration.svg" alt="Ночлежка" />
          <div class="footer__organizer">
            <h3 class="footer__title">организатор:</h3>
            <ul class="footer__links">
              <li>
                <a class="footer__link" href="#">Ночлежка</a>
              </li>
              <li>
                <a class="footer__email" href="#">info@hedonismfest.ru</a>
              </li>
            </ul>
          </div>
          <div class="footer__partners">
            <h3 class="footer__title">сделано с любовью:</h3>
            <ul class="footer__links">
              <li>
                <a class="footer__link" href="#">Fastsol Digital</a>
              </li>
              <li>
                <a class="footer__link" href="#">shishki.collective</a>
              </li>
              <li>
                <a class="footer__link" href="#">студентами Яндекс.Практикума</a>
              </li>
            </ul>
          </div>
          <div class="footer__social">
            <h3 class="footer__title">мы в соцсетях:</h3>
            <ul class="footer__icons">
              <li class="footer__icon">
                <a href="#">
                  <img src="../images/footer_facebook-icon.svg" alt="facebook" />
                </a>
              </li>
              <li class="footer__icon">
                <a href="#">
                  <img src="../images/footer_instagram-icon.svg" alt="instagram" />
                </a>
              </li>
              <li class="footer__icon">
                <a href="#">
                  <img src="../images/footer_vk-icon.svg" alt="vkontakte" />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
    <script src="../scripts/script.js"></script>
  </body>
</html>
